pool:
  vmImage: 'Ubuntu 16.04'
strategy:
  matrix:
    Node8:
      NODE_VERSION: '8.x'
    Node9:
      NODE_VERSION: '9.x'
    Node10:
      NODE_VERSION: '10.x'                  

steps:

- script: |
    npm install jquery
    npm install component
    make
  displayName: 'Script'
